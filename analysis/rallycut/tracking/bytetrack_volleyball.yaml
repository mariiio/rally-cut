# Custom ByteTrack config for volleyball player tracking
# Optimized for stable tracking with minimal ID switches

tracker_type: bytetrack

# Detection thresholds - lower to catch more detections
track_high_thresh: 0.3   # First-stage match threshold
track_low_thresh: 0.1    # Second-stage recovery threshold
new_track_thresh: 0.4    # Higher threshold to avoid creating spurious new tracks

# Long buffer to maintain tracks through occlusions (3 seconds at 30fps)
track_buffer: 90

# Higher match threshold to avoid incorrect associations that cause ID switches
match_thresh: 0.85

# Fuse detection score with motion for more stable tracking
fuse_score: True
